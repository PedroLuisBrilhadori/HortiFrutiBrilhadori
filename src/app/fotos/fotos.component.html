<mat-card class="example-card" *ngFor="let foto of fotos">
  <mat-card-header>
    <mat-card-title>{{foto.titulo}}</mat-card-title>
    <mat-card-subtitle>R${{foto.preco}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{foto.path}}" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p> {{foto.legenda}} </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Comprar</button>
    <button mat-button>Compartilhar</button>
  </mat-card-actions>
</mat-card>
