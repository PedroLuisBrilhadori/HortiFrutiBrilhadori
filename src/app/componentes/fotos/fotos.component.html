<mat-card class="example-card" *ngFor="let foto of fotos">
  <mat-card-header>
    <mat-card-title>{{foto.titulo}}</mat-card-title>
    <mat-card-subtitle>R${{foto.preco}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{foto.caminho}}" alt="{{foto.descricao}}">
  <mat-card-content>
    <p> {{foto.descricao}} </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="accent">Comprar</button>
    <button mat-raised-button>Compartilhar</button>
  </mat-card-actions>
</mat-card>
